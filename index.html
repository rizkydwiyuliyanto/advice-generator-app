<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style/style.css">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="container">
      <div class="advice" id="adviceid">
      </div>
      <div id="content">
        <p id="advice">
        </p>
      </div>
      <div>
        <img src="./images/pattern-divider-desktop.svg" width="100%">
      </div>
    </div>
    <div onClick="getSlip()" class="icon">
      <img src="./images/icon-dice.svg">
    </div>
  </div>
  
  <div class="text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rizky Dwi Yuliyanto</a>.
  </div>
  <script>
  const getSlip = () =>{
    const xhttp = new XMLHttpRequest();
    xhttp.onload = function() {
      let slips = JSON.parse(this.responseText).slips;
      let slip = slips[Math.floor(Math.random() * slips.length)]; 
      let id = slip.id;
      let advice = slip.advice;
      console.log(slip)
      document.getElementById("adviceid").innerText = `ADVICE #${id}`
      document.getElementById("advice").innerText = `${advice}`
    }
    xhttp.open("GET", "https://api.adviceslip.com/advice/search/person");
    xhttp.send();
  }
  getSlip()
  </script>
</body>
</html>
